<html>
<head>
    <script src="./lodash.min.js"></script>
    <script src="./codemirror-compressed.js"></script>
    <script src="./WAAClock.js"></script>
    <script src="./crontunes.js"></script>
    <link rel="stylesheet" href="./codemirror.css">
</head>
<body>
    <h1>Crontunes</h1>
    <h3><a href="#" onclick='playTab(editor.getValue())'>Play</a> <a href="#" onclick='stopAll()'>Stop</a></h3>
    <textarea id="tab">
0 0 0 0 * * square(440)
0 0 * * * * saw(440)</textarea>
    <script type="text/javascript">
      var tab = document.getElementById('tab');
      var editor = CodeMirror.fromTextArea(tab, {
        lineNumbers: true,
        keyMap: 'vim'
      });
    </script>
</body>
</html>
